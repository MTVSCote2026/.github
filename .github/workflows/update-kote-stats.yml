name: Update KOTE stats

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 00:00 UTC (= 한국 09:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout .github repo
        uses: actions/checkout@v4

      - name: Clone public repos
        run: |
          mkdir -p repos
          git clone --depth 1 https://github.com/YOUR_ORG/carttman.git repos/carttman
          git clone --depth 1 https://github.com/YOUR_ORG/flatroad.git repos/flatroad
          # 나중에 레포 이름 정해지면 추가
          # git clone --depth 1 https://github.com/YOUR_ORG/repo3.git repos/repo3
          # git clone --depth 1 https://github.com/YOUR_ORG/repo4.git repos/repo4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update README
        run: python .github/scripts/update_kote_stats.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/README.md
          git diff --cached --quiet || git commit -m "chore: update KOTE stats"
          git push
